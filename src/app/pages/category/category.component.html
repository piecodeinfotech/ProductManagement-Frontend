</div>
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Category
                        <button mat-raised-button style="float:right" (click)="openAddEditEmpForm()">
                            ADD Category
                        </button>
                    </h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">

                        <div class="table-container">
                            <!-- <mat-form-field style="display: contents;">
                            <mat-label style="color: orangered;">Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                        </mat-form-field> -->
                            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="categoryName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.categoryName}}</td>
                                </ng-container>

                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
                                    <td mat-cell *matCellDef="let row"> {{row.code}}</td>
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button (click)="openEditForm(row)">
                                            <mat-icon style="-webkit-text-fill-color:blue">edit</mat-icon>
                                        </button>

                                        <button mat-icon-button (click)="deleteCategory(row.id)">
                                            <mat-icon style="-webkit-text-fill-color:red">delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
